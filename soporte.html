<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MiniApp Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#eef3ff;
  --card:#ffffff;
  --text:#1f2937;
  --primary:#4f8bff;
  --border:#d6e1ff;
}

body{
  margin:0;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  width:100%;
  max-width:430px;
  padding:26px;
}

.title{
  text-align:center;
  color:#111827;
  font-size:1.3rem;
  margin-bottom:25px;
  font-weight:600;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

.btn{
  background: var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px 10px;
  color:var(--text);
  text-align:center;
  transition:.25s;
  cursor:pointer;
}

.btn:hover{
  transform: translateY(-3px);
  border-color: var(--primary);
  box-shadow:0 10px 28px rgba(79,139,255,.25);
}

.icon{
  font-size:34px;
  margin-bottom:6px;
}

.btn span{
  display:block;
  font-size:15px;
  font-weight:500;
  letter-spacing:.3px;
}
</style>
</head>

<body>
<div class="container">
  <div class="title">Selecciona una opci칩n</div>

    <!--<div class="grid">
      <div class="btn"
        onclick="window.location.href='https://proyectomkk-sys.github.io/BotSoporteMKK/promociones.html'">
      <div class="icon">游꾸</div>
      <span>Promociones</span>
    </div>-->

    <!--<div class="btn" onclick="sendResult('tutoriales')">
      <div class="icon">游닄</div>
      <span>Tutoriales</span>
    </div>-->

    <div class="btn" onclick="openCargas()">
      <div class="icon">游눱</div>
      <span>Recargas</span>
    </div>

    <audio id="sfxCargas" preload="auto">
      <source src="https://proyectomkk-sys.github.io/BotSoporteMKK/soundrecarga.mp3" type="audio/mpeg">
    </audio>

    <script>
      function openCargas() {
    // Reproduce el sonido (permitido porque hay interacci칩n del usuario)
      const audio = document.getElementById("sfxCargas");
        audio.currentTime = 0;
        audio.play().catch(() => { /* silencio si el sistema lo bloquea */ });

    // Redirige a la pantalla de recargas
        setTimeout(() => {
          window.location.href = "https://proyectomkk-sys.github.io/BotSoporteMKK/recargas.html";
        }, 1000); // peque침o delay para que se escuche el sonido
      }
    </script>   

    <div class="btn" onclick="sendResult('cobros')">
      <div class="icon">游눳</div>
      <span>Cobros</span>
    </div>

    <audio id="sfxCobros" preload="auto">
      <source src="https://proyectomkk-sys.github.io/BotSoporteMKK/soundcobro.mp3" type="audio/mpeg">
    </audio>

    <script>
      function openCobros() {
    // Reproduce el sonido (permitido porque hay interacci칩n del usuario)
      const audio = document.getElementById("sfxCobros");
        audio.currentTime = 0;
        audio.play().catch(() => { /* silencio si el sistema lo bloquea */ });

    // Redirige a la pantalla de cobros
        setTimeout(() => {
          window.location.href = "https://proyectomkk-sys.github.io/BotSoporteMKK/cobros.html";
        }, 2000); // peque침o delay para que se escuche el sonido
      }
    </script> 

    <div class="btn" onclick="sendResult('pagos')">
      <div class="icon">游댃</div>
      <span>Cambios APP--PPP</span>
    </div>
  </div>
</div>

<script>
let tg = window.Telegram.WebApp;
tg.expand();

function sendResult(option){
  tg.sendData(option);
  tg.close();
}
</script>
</body>

</html>
